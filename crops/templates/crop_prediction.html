<body>
        <nav class="navbar navbar-light bg-light">

        <br><h4><li>For,{{user.first_name}}</li></h4><br>
<script type="text/javascript" language="javascript">
    function checkform()
{
    var f = document.forms["theform"].elements;
    var cansubmit = true;

    for (var i = 0; i < f.length; i++) {
        if (f[i].value.length == 0) cansubmit = false;
    }

    if (cansubmit) {
        document.getElementById('submitbutton').disabled = false;
    }
    else {
        document.getElementById('submitbutton').disabled = 'disabled';
    }
}
</script>
    <form name="theform" action="crop_recommendation" method="post">
        {% csrf_token %}
       <h4> <p>Enter those values:-</p></h4>
        <p></p>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Nitrogen   </span>
        <input type="number" step="any" name="Nitrogen" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Phosphorous</span>
        <input type="number"  step="any" name="Phosphorous" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Potassium</span>
        <input type="number"  step="any" name="Potassium" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Temperature</span>
        <input type="number" step="any" name="Temperature" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Humidity</span>
        <input type="number" step="any" name="Humidity" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Ph</span>
        <input type="number" step="any" name="Ph" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div class="input-group input-group-sm mb-3">
        <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Rainfall</span>
        <input type="number" step="any" name="Rainfall" onKeyup="checkform()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"><br>
        </div>
        <div>
        <br>
        <h2><p><input id="submitbutton" type="submit" disabled="disabled" value="Recommend"></p></h2>
        </div>

        
    </form>
    <div>

    </div>
